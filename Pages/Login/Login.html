<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="w-100 vh-100 d-flex justify-content-center align-items-center">
    <div class="container d-flex justify-content-center align-items-center">
      <form class="border shadow p-3 rounded" style="width: 450px;">
        <h1 class="text-center p-3">Login</h1>
        <div class="mb-3">
          <input type="text" class="form-control" id="user" placeholder="Username" />
          <div class="text-danger small" id="UsernameError"></div>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="Pass" placeholder="Password" />
          <div class="text-danger small" id="PasswordError"></div>
        </div>
        <button type="button" id="Login-btn" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
  <script src="../Login/Validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
